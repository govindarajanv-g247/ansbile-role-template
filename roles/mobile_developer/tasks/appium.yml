---
    - name: roles.mobile_developer.tasks.appium
      ansible.builtin.debug:
          msg:
              - applying tasks under roles.mobile_developer.tasks.appium
    - name: install NPM
      shell: npm i nodejs-mobile-react-native --save
      args:
          chdir: /workspaces/ansbile-role-template

    - name: Install appium
      npm:
          name: appium
          global: yes
